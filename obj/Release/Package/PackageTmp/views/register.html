<div class="container register app-container">
    <a href="#!/" class="btn btn-outline-primary container-back">
        <span class="glyphicon glyphicon-menu-left">Back</span>
    </a>
    <h1 class="app-container-header">Reunion</h1>
    <h4 class="app-container-header">Class of 2007</h4>
    <hr />
    <form name="userForm" ng-submit="SubmitForm()" novalidate >
        <div class="form-group row" ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
            <div class="col-sm-10 col-sm-offset-1">
                <label class="form-label" for="firstName">First Name</label>

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                    </span>
                    <input name="firstName"  class="form-control" type="text" ng-model="firstName" id="firstName" required />
                </div>

            </div>

        </div>
        <div class="form-group row" ng-class="{ 'has-error' : userForm.lastName.$invalid  && !userForm.lastName.$pristine }">
            <div class="col-sm-10 col-sm-offset-1">
                <label class="control-label"  for="lastName">Last Name</label>
            
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                    </span>
                    <input name="lastName"  class="form-control" type="text" ng-model="lastName" id="lastName" required />
                </div>
                
            </div>
            
        </div>
        <div class="form-group row" ng-class="{ 'has-error' : userForm.phoneNumber.$invalid  && !userForm.phoneNumber.$pristine }">
            <div class="col-sm-10 col-sm-offset-1">
                <label class="control-label" for="phoneNumber">Phone Number (Optional)</label>

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-phone" aria-hidden="true"></i>
                    </span>
                    <input name="phoneNumber" class="form-control" type="text" ng-model="phoneNumber" id="lastName"  />
                </div>

            </div>

        </div>
        <div class="form-group row" ng-class="{ 'has-error' : userForm.helpPlanning.$invalid  && !userForm.helpPlanning.$pristine }">
            <div class="col-sm-10 col-sm-offset-1">
                <label class="control-label" for="helpPlanning">Would you like to help plan the Reunion?</label>

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-question-sign" aria-hidden="true"></i>
                    </span>
                    <select  name="helpPlanning" class="form-control" required ng-model="helpPlanning">
                    
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="maybe">Maybe</option>
                    </select>
                        
                        
                    

                </div>

            </div>

        </div>
        <div class="form-group row control-group" ng-class="{ 'has-error' : userForm.emailAddress.$invalid && !userForm.emailAddress.$pristine }">
            <div class="col-sm-10 col-sm-offset-1">
                <label class="control-label" for="emailAddress">Email Address</label>


                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope " aria-hidden="true"></i>
                    </span>
                    <input name="emailAddress"  class="form-control" type="email" id="emailAddress" ng-model="emailAddress" required />
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            

        </div>
        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-2">
                <input class="form-control" type="submit" id="submit" class="btn btn-default" />
            </div>
            
        </div>
    </form>
</div>

<!-- Alerts -->

<div class="alert-success alert-container" ng-if="FormSubmitted">
    <div class="panel panel-primary">
        <div class="panel-heading">{{MessageTitle}}</div>
        <div class="panel-body">{{Message}}</div>
    </div>
</div>
<div class="alert-success alert-container" ng-if="Error">
    <div class="panel panel-danger">
        <div class="panel-heading">{{MessageTitle}}</div>
        <div class="panel-body">{{Message}}</div>
    </div>
</div>
<div class="alert-success alert-container" ng-if="Loading">
    <div class="panel panel-primary">
        <div class="panel-heading">Loading...</div>
        <div class="panel-body"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></div>
    </div>
</div>
